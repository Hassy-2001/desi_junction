{% extends 'ABase.html' %}
{% block content %}


<div class="container">
    <div class="p-2 m-4">
        <div class=" col-lg-5 mx-auto border rounded pt-2">
            <h3 class="alert alert-light border rounded">Login</h3>
            <form action="login.html" method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}


                <!-- email -->

                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id="" class="form-control" value="{{values.email}}" placeholder="example@gmail.com"
                           aria-describedby="helpId">
                </div>

                <!-- password -->

                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control " placeholder="********"
                           aria-describedby="helpId">
                </div>

                <!-- login button -->

                <div class="mb-3">
                    <input class="btn btn-info" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
