<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ActiveFood.com</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">ActiveFood</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="cart.html">Cart
                        <span class="badge badge-info">{{request.session.cart.keys|length}}</span>
                    </a>
                </li>
                {% if request.session.customer %}
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="logout.html">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="signup.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="login.html">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2021 Company, Inc</p>

        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted ">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted ">Blog</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted ">About</a></li>
        </ul>
    </footer>
</div>
