{% extends 'ABase.html'%}
{% block content %}

<div class="container">
    <div class="p-2 m-4">
        <div class=" col-lg-5 mx-auto border rounded pt-2">
            <h3 class="alert alert-light border rounded "> Create An Account</h3>
            <form action="signup.html" method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- first name -->

                <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control " aria-describedby="helpId">
                </div>

                <!-- last name -->

                <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="lastname" id=""  value="{{values.last_name}}" class="form-control " aria-describedby="helpId">
                </div>

                <!-- email -->

                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id=""  value="{{values.email}}" class="form-control" placeholder="example@gmail.com"
                           aria-describedby="helpId">
                </div>

                <!-- password -->

                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" value="{{values.password}}" class="form-control " placeholder="********"
                           aria-describedby="helpId">
                </div>

                <!-- phone -->

                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="number" name="phone" id=""  value="{{values.phone}}" class="form-control " placeholder="0000-0000000"
                           aria-describedby="helpId">
                </div>

                <!-- submit button -->

                <div class="mb-3">
                    <input class="btn btn-info" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</div>
